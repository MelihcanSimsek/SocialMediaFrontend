<div class="px-10 py-8 ">
    <div class="flex flex-row justify-center">
        <span class="header-text text-black font-semibold tracking-widest dark:text-white">Yan Sayfa Reklam</span>
    </div>
    <form [formGroup]="advertiseForm" class="w-full py-6 flex flex-col divide-y divide-gray-800 space-y-3" >
        <div class="flex flex-row space-x-3 py-2 gap-2">
            <label for="brand-name" class="font-semibold  label-text w-2/12 dark:text-white">Marka:</label>
            <input type="text" id="brand-name" formControlName="brandName" placeholder="Reklam içeriğinde kullanılan marka adı" class="peer dark:bg-secondary-color-extra-light  h-10 w-10/12 border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
        </div>
        <div class="flex flex-row  space-x-3 py-2 gap-2">
            <label for="description" class="font-semibold label-text w-2/12 dark:text-white">Açıklama:</label>
            <textarea name="descriptionarea" formControlName="description" id="description" placeholder="Reklam içeriği hakkında bilgi" class=" w-10/12 overflow-y-auto dark:bg-secondary-color-extra-light dark:text-white overflow-x-hidden h-full"
            rows="4" maxlength="255"></textarea>
        </div>
        <div class="flex flex-row  space-x-3 py-2 gap-2">
            <label for="category-name" class="font-semibold label-text w-2/12 dark:text-white">Kategori:</label>
            <select formControlName="label" class="form-control peer dark:bg-secondary-color-extra-light font-semibold  h-10 w-10/12 border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" id="category-name">
                <option value="spor ">Spor</option>
                <option value="siyaset ">Siyaset</option>
                <option value="teknoloji ">Teknoloji</option>
                <option value="ekonomi ">Ekonomi</option>
                <option value="kultur ">Kültür</option>
                <option value="dunya ">Dünya</option>
                <option value="saglik ">Sağlık</option>
            </select>
        </div>
        <div class="flex flex-row space-x-3 py-2 gap-2">
            <label for="advertise-url" class="font-semibold label-text w-2/12 dark:text-white">URL:</label>
            <input type="text" id="advertise-url" formControlName="brandUrl" placeholder="Reklam içeriği hakkında yönlendirici url" class="peer dark:bg-secondary-color-extra-light   h-10 w-10/12 border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
        </div>
        <div class="flex flex-row space-x-3 py-2 gap-2">
            <label for="date-input" class="font-semibold  w-2/12 label-text dark:text-white">Son Tarih:</label>
            <input  id="date-input" formControlName="endDate" type="date" class="peer dark:bg-secondary-color-extra-light h-10 w-10/12 border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
        </div>
        <div class="flex flex-row items-center space-x-3 py-2 gap-2">
            <label for="advertise-image" class="font-semibold label-text dark:text-white">Reklam Görsel:</label>
            <input type="file" id="advertise-image" (change)="AdvertiseImageSelected($event)" accept=".png,.jpg" ngf-max-size="5MB" class="">
            <p class="text-slate-600  size-text dark:text-slate-300">350X600 boyutunda görsel tercih edilir.</p>
        </div>
        <div class="flex flex-row justify-end items-center py-4">
            <div class="py-4 px-10 cursor-pointer bg-red-600 rounded-lg shadow-lg hover:opacity-80" (click)="Add()">
                <span class=" label-text font-semibold text-white">EKLE</span>
            </div>
        </div>
    </form>
</div>
