<div class="signup-container min-h-screen bg-primary-color-extra-light dark:bg-secondary-color-extra-dark flex flex-col justify-center">
    <div class="form-container relative py-3 sm:max-w-xl sm:mx-auto flex justify-center">
        <!-- <div
			class="absolute inset-0 bg-gradient-to-r from-primary-color to-primary-color-dark shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div> -->
        <div class="relative px-4 py-10 bg-white dark:bg-secondary-color shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
            <div>
                <h1 class="text-2xl font-semibold dark:text-white">Sosyal Medya Uygulamasına Kayıt Ol</h1>
            </div>
            <div class="divide-y divide-gray-200">
                <form [formGroup]="registerForm" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="relative flex flex-col name-form py-1 ">
                        <input autocomplete="off"  type="text" id="name" formControlName="nameForm" class="peer dark:bg-secondary-color-extra-light dark:text-white font-semibold placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
                        <label for="name" class="absolute dark:text-white left-0 -top-3.5 text-gray-600 text-sm font-semibold peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Kullanıcı Adı</label>
                    </div>
                    <div class="relative flex flex-col email-form py-1">
                        <input autocomplete="off"  type="email" id="email" formControlName="emailForm" class="peer dark:bg-secondary-color-extra-light dark:text-white font-semibold placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
                        <label for="email" class="absolute dark:text-white left-0 -top-3.5 text-gray-600 text-sm font-semibold peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email</label>
                    </div>
                    <div class="relative flex flex-col password-form py-1">
                        <input autocomplete="off"  type="password" id="password" formControlName="passwordForm" class="peer dark:bg-secondary-color-extra-light dark:text-white font-semibold placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
                        <label for="password" class="absolute dark:text-white left-0 -top-3.5 text-gray-600 text-sm font-semibold peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Şifre</label>
                    </div>
                    <div class="relative flex flex-col password-form py-1">
                        <input autocomplete="off"  type="password" id="password-repeat" formControlName="passwordRepeatForm" class="peer dark:bg-secondary-color-extra-light dark:text-white font-semibold  placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600">
                        <label for="password-repeat" class="absolute dark:text-white left-0 -top-3.5 text-gray-600 text-sm font-semibold peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Şifre Tekrarı</label>
                    </div>
                    <div class="relative py-1">
                        <button (click)="register()" class="bg-gradient-to-r from-primary-color-dark to-primary-color dark:from-secondary-color-light dark:to-secondary-color-extra-light text-white rounded-md px-8 py-2 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">Kayıt Ol</button>
                    </div>
                    <div class="relative">
                        <p class="text-sm dark:text-slate-300">Hesabınız var mı? Buradan <a class="text-blue-400 hover:text-blue-100" href="/login">Giriş Yap</a></p>
                    </div>
                </form>
                
            </div>
        </div>
        </div>
    </div>
</div>
