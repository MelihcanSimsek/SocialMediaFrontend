<div class="px-10 py-8 ">
    <div class="report  w-full py-6" >
        <div class="flex py-6 h-1/4 flex-row gap-2" *ngFor="let report of userReports">
            <!-- left user component -->
            <div class="w-3/12 shadow flex flex-col justify-center items-center px-10 py-4 bg-white dark:bg-secondary-color">
                <img [src]="getUserProfileImage(report.reportedUserImage)" class="rounded-lg border-1 border-black cursor-pointer hover:opacity-90" width="100" height="100" alt="image">
                <span class="font-semibold text-xl dark:text-white">{{report.reportedUserName}}</span>
                <div class="bg-red-500 hover:opacity-90 px-4 py-2 rounded-md shadow-lg cursor-pointer" (click)="Ban(report)">
                    <span class="text-white bg- text-sm">Yasakla</span>
                </div>
            </div>
            <!-- right post component -->
            <div class="w-9/12 shadow flex flex-col bg-white dark:bg-secondary-color">
                <div class="w-full flex px-2 justify-end">
                    <mat-icon class="cursor-pointer hover:opacity-80 text-primary-color-dark dark:text-white " (click)="ReportClose(report)">close</mat-icon>
                </div>
                <div class="w-full flex px-4 gap-2 py-2 flex-row">
                    <div class="w-1/3 flex flex-col flex-wrap" *ngIf="report.reportedContentType != 3">
                        <p class="text-sm dark:text-white">{{report.reportedContentMessage}}</p>
                        <div class="w-full" *ngIf="report.reportedContentType > 1">
                            <img [src]="getUserContentImage(report.reportedContentImagePath)" class="w-8/12 height-[200px] select-none cursor-pointer hover:opacity-80" alt="content-image">
                        </div>
                    </div>
                   
                    <div class="w-1/3"  >
                        <div class="w-full flex flex-col" >
                         <span class="flex py-2 flex-row items-center font-semibold dark:text-secondary-color-light" *ngFor="let reason of report.reportReasons" >
                              <mat-icon class="text-sm">remove_circle</mat-icon> {{ reason}}
                         </span>

                        </div>
                        
                    </div>
                </div>
                <div class="w-full px-4 py-2 flex justify-between items-center flex-row">
                    <span class="text-sm dark:text-white">{{report.reportedContentCreationDate |date:"dd/MMM/y"}}</span>
                    <div class="px-4 py-2 bg-slate-600 rounded-md cursor-pointer hover:opacity-90 dark:bg-secondary-color-extra-light" (click)="PostDelete(report)">
                        <span class="text-sm text-white">Gönderiyi Kaldır</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   
</div>
