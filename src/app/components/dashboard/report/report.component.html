<div class="pl-10 pr-4 py-8 ">
    <div class="report  w-full py-6" >
        <div class="flex py-6 h-1/4 flex-row gap-2" *ngFor="let report of userReports">
            <!-- left user component -->
            <div class="w-4/12 shadow flex flex-col justify-center items-center px-4 py-4 bg-white dark:bg-secondary-color">
                <img [src]="getUserProfileImage(report.reportedUserImage)" class="rounded-lg profile-image border-1 border-black cursor-pointer hover:opacity-90"  alt="image">
                <span class="font-semibold user-text dark:text-white">{{report.reportedUserName}}</span>
                <div class="bg-red-500 hover:opacity-90 button-padding rounded-md shadow-lg cursor-pointer" (click)="Ban(report)">
                    <span class="text-white ban-text ">Yasakla</span>
                </div>
            </div>
            <!-- right post component -->
            <div class="w-8/12 shadow flex flex-col bg-white dark:bg-secondary-color">
                <div class="w-full flex px-2 justify-end">
                    <mat-icon class="cursor-pointer hover:opacity-80 text-primary-color-dark dark:text-white " (click)="ReportClose(report)">close</mat-icon>
                </div>
                <div class="w-full content-flex px-4 gap-2 py-2 ">
                    <div class="w-1/3 flex flex-col flex-wrap" *ngIf="report.reportedContentType != 3">
                        <p class="post-content-text dark:text-white">{{report.reportedContentMessage}}</p>
                        <div class="w-full" *ngIf="report.reportedContentType > 1">
                            <img [src]="getUserContentImage(report.reportedContentImagePath)" class="w-8/12 post-content-image select-none cursor-pointer hover:opacity-80" alt="content-image">
                        </div>
                    </div>
                   
                    <div class="w-1/3"  >
                        <div class="w-full flex flex-col" >
                         <div class="flex flex-row items-center py-2 report-reason-icon  font-semibold dark:text-secondary-color-light" *ngFor="let reason of report.reportReasons" >
                              <mat-icon class="report-reason-icon remove-icon">remove_circle</mat-icon> 
                              <span>
                                {{ reason}}
                              </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full px-4 py-2 flex justify-between items-center flex-row">
                    <span class=" date-text dark:text-white">{{report.reportedContentCreationDate |date:"dd/MMM/y"}}</span>
                    <div class="button-padding bg-slate-600 rounded-md cursor-pointer hover:opacity-90 dark:bg-secondary-color-extra-light" (click)="PostDelete(report)">
                        <span class=" delete-post-text text-white">Gönderiyi Kaldır</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   
</div>
