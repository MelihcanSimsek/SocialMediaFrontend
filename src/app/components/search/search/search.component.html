<div class="flex flex-col items-center justify-center px-10 py-4">
    <div class="flex flex-row justify-center w-4/5  items-center pb-4">
        <input type="text" [(ngModel)]="searchInput" name="search" id="search-input" placeholder="Kullanıcı Ara" class="w-full font-semibold" (ngModelChange)="Search()">
        <div class="px-4 py-2 bg-primary-color-dark cursor-pointer hover:opacity-90" (click)="Search()">
            <mat-icon class="text-2xl text-white ">search</mat-icon>
        </div>
    </div>
    <div class="flex flex-col w-4/5 bg-white divide-y-4 " *ngIf="searchedUsers != undefined" >
        <div class="flex flex-row justify-between w-full py-4 px-6 cursor-pointer transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 hover:bg-white duration-100 " routerLink="/profile/{{user.id}}"  *ngFor="let user of searchedUsers">
            <div class="flex flex-row space-x-2">
                <img [src]="getUserAvatar(user.profileImage)" height="75" width="75" class="rounded-full" alt="avatar-image">
                <div class="flex flex-col">
                    <span class="text-xl font-semibold">{{user.name}}</span>
                    <span class="text-sm text-slate-500">{{user.description}}</span>
                    <div *ngIf="checkLocationTrim(user.location)">
                        <span  class="text-sm text-slate-500">Konum: {{user.location}}</span>
                    </div>
                    
                </div>
            </div>
            <div class="flex items-start">
                <span class="text-sm text-slate-700 ">{{user.creationDate |date:"dd/MMM/y"}} tarihinde katıldı.</span>
            </div>
        </div>        
        
    </div>
    <div class="flex flex-row justify-around w-2/5 py-4" *ngIf="this.currentPage != 0">
        <button [class]="getPreviousClass()" (click)="pageChange(currentPage - 1)" >
            <span class="text-sm font-semibold text-white">Önceki</span>
        </button>
        <div class="flex flex-row items-center justify-center">
            <span class="text-xl text-slate-500 font-semibold">{{currentPage}} / {{totalPage}}</span>
        </div>
        <button [class]="getNextClass()" (click)="pageChange(currentPage + 1)" >
            <span class="text-sm font-semibold text-white">Sonraki</span>
        </button>
    </div>
  
</div>
