<app-header></app-header>
<div class="grid grid-cols-7 font-other bg-primary-color-light dark:bg-secondary-color-extra-dark transition ease-in-out">
    <app-sidebar class="col-start-1 col-end-1 "></app-sidebar>
    <div class="col-start-2 col-span-6">
        <div class="flex justify-center px-10 py-4">
            <div class="flex flex-row justify-center w-4/5  items-center">
                <input type="text" [(ngModel)]="searchInput" name="search" id="search-input" placeholder="Kullanıcı Ara" class="w-full font-semibold dark:bg-secondary-color dark:text-white">
                <div class="px-4 py-2 bg-primary-color-orange cursor-pointer hover:opacity-90 dark:bg-secondary-color-light" (click)="Search()">
                    <mat-icon class="text-2xl text-white dark:text-secondary-color-extra-dark">search</mat-icon>
                </div>
            </div>
        </div>
        <app-friend [friendFilter]="searchInput"></app-friend>
        <app-follower [followerFilter]="searchInput"></app-follower>
    </div>
</div>
